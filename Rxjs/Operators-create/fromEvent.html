<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxJS  Demo</title>
</head>
<body>
</body>
<script src='../lib/rxjs6.3.3.umd.js'></script>
<script>
  // 我们也可以用Event建立Observable，通过fromEvent方法
  const {fromEvent} = rxjs;

  // 将事件转换成observable序列
  const source = fromEvent(document, 'click');
  source.subscribe({
      next: value => {
          console.log(value)
      },
      complete: () => {
          console.log('complete!');
      },
      error: error => {
          console.log(error)
      }
  })

</script>
</html>
