    // first
    // 发出第一个值或第一个通过给定表达式的值
    // 与 first 对应的操作符是 last！

    const { from } = rxjs;
    const { first } = rxjs.operators;

    /*// 1. 序列中的第一个值

    // 2. 第一个通过predicate函数的值
    const source = from([1, 2, 3, 4, 5]);
    // 没有值通过的话则发出默认值
    const example = source.pipe(first(val => val > 5, 'Nothing'));
    // 输出: 'Nothing'
    const subscribe = example.subscribe(val => console.log(val));
