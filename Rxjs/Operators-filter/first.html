<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJS  Demo</title>
</head>
<body>

</body>
<script src='../lib/rxjs6.3.3.umd.js'></script>
<script>
    // https://rxjs-cn.github.io/learn-rxjs-operators/operators/filtering/first.html
    // first
    // 发出第一个值或第一个通过给定表达式的值
    // 与 first 对应的操作符是 last！

    const {of, from, interval} = rxjs;
    const {first, mapTo, startWith, scan, tap, map, take, skip, takeLast, last, merge, concat,
      filter, switchMap, concatAll, takeUntil} = rxjs.operators;

    // 1. 序列中的第一个值
    // 没有参数则发出第一个值
    from([1, 2, 3, 4, 5])
      .pipe(
        // startWith('hello'),
        first()
      )
      .subscribe(val => console.log(`First value: ${val}`));

    // 2.
    // 第一个通过predicate函数的值
    // 没有值通过的话则发出默认值

    // 输出: 'Nothing'
    const subscribe =
      from([1, 2, 3, 4, 5])
      .pipe(
        first(val => val > 5, 'Nothing')
      )
      .subscribe(val => console.log(val));


</script>
</html>
