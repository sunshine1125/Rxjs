    <title>RxJS  Demo</title>

<script src='../lib/rxjs6.3.3.umd.js'></script>
<script>
    // https://rxjs-cn.github.io/learn-rxjs-operators/operators/filtering/ignoreelements.html
    // ignoreElements
    // 忽略所有通知，除了 complete 和 error

    const { interval } = rxjs;
    const { take, ignoreElements } = rxjs.operators;

    // 每100毫秒发出值
    const source = interval(100);
    // 略所有值，只发出 complete
    const example = source.pipe(
        take(5),
        ignoreElements()
    );
    // 输出: "COMPLETE!"
    const subscribe = example.subscribe(
        val => console.log(`NEXT: ${val}`),
        val => console.log(`ERROR: ${val}`),
        () => console.log('COMPLETE!')
    );


</script>
</html>
