<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxJS  Demo</title>
</head>
<body>
<ul>
  <li>订阅就是执行一个 function</li>
  <li>订阅接收的对象具备 next, error, complete 三个方法</li>
  <li>订阅会返回一个可退订(unsubscribe)的对象</li>
</ul>
</body>
<script>
  function create(subscriber) {
    return {
      subscribe: (observer) => subscriber(observer)
    };
  }

  let observable = create(observer => {
    observer.next(1);
    observer.next(2);
  });

  let observer = {
    next(value) {
      console.log(value);
    }
  };

  observable.subscribe(observer);
</script>
</html>
